<html>
<head>
    <title>Ryan Codes News</title>
    <link rel="icon" href="favicon4.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .news-square {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .news-square:hover {
            transform: translateY(-5px);
        }

        h2, p {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .banner {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
        }

        .banner.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="news-square">
            <p>No news at this time.</p>
        </div>
    </div>
    <div class="banner" id="scrollBanner">
        <script type="text/javascript" src="https://www.authpro.com/auth/ryanfrfr/?action=pp"></script>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var scrollBanner = document.getElementById('scrollBanner');
            if (window.scrollY > 500) {
                scrollBanner.classList.add('show');
            } else {
                scrollBanner.classList.remove('show');
            }
        });
    </script>
</body>
</html>
</script>
</html>

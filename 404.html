<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 8em;
            margin: 0;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5em;
            margin: 0;
            margin-top: 20px;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .terminal {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .command {
            color: #4caf50;
        }

        .output {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="command">$ 404 Not Found</div>
        <div class="output">
            <h1>ERROR</h1>
            <p>Oops! It seems like the page you are looking for doesn't exist.</p>
            <p>Return to <a href="https://itsryanturbo.github.io/">home</a> or try a different command.</p>
        </div>
    </div>
</body>
</html>
